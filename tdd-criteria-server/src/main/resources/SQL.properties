SQL_CREATE_FILES=CREATE TABLE FILES (id INT NOT NULL GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1), idStudent INT NOT NULL, sentIn TIMESTAMP, file BLOB, typeID INT, fileName VARCHAR(100), tddStage VARCHAR(100), projectName VARCHAR(100), PRIMARY KEY (id, idStudent), CONSTRAINT STUDENT_FK FOREIGN KEY (idStudent) REFERENCES STUDENTS (id))
SQL_CREATE_STUDENTS=CREATE TABLE STUDENTS (id INT GENERATED ALWAYS AS IDENTITY, name VARCHAR(100), PRIMARY KEY (id))
SQL_TABLES=FILES;STUDENTS
SQL_EXPORT=CALL SYSCS_UTIL.SYSCS_EXPORT_TABLE (?,?,?,?,?,?)